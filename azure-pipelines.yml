parameters:
  - name: serviceName
    type: string
    displayName: Service Name
    
  - name: Plan
    type: string
    values:
      - AppServicePlan
      - Consumption
    displayName: App Service Plan

variables:
  $[ if eq(parameters.serviceName, 'AppServicePlan') ]:
    planName: app
  $[ else ]:
    planName: cons

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: echo ${{ parameters.serviceName }}
  displayName: 'Compile time'

- bash: echo "##vso[task.setvariable variable=serviceName]bose"
  displayName: Set new variable value

- script: echo $(serviceName)
  displayName: 'Run time'

- script: |
    echo ${{ parameters.Plan }}
    echo ${{ variables.planName }}
    echo ${{ variables.planName }}
